<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <title>KC2 Remote</title>
    </head>

    <body>
        <div id="app">
            <header>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <h1 style="display: contents">
                            <a href="/" class="navbar-brand">
                                Koken Compute Cloud (Re)
                            </a>
                        </h1>
                    </div>
                </nav>
            </header>
            <p id="connection-status"></p>
            <button type="button" id="reload-button" class="btn btn-light">
                リロード
            </button>
            <button
                type="button"
                id="open-create-modal-button"
                data-bs-toggle="modal"
                data-bs-target="#create-modal"
                class="btn btn-outline-primary"
            >
                作成
            </button>
            <table id="instance-table" class="table table-sm">
                <thead>
                    <th>状態</th>
                    <th>インスタンス名</th>
                    <th>IPv4アドレス</th>
                    <th>ホスト名</th>
                    <th></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal" id="create-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">インスタンス作成</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="閉じる"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-form">
                            <div class="row">
                                <label
                                    for="host"
                                    class="col-form-label col-sm-3"
                                    >ホスト</label
                                >
                                <div class="col-sm-9 mb-3">
                                    <select
                                        name="host"
                                        required
                                        class="form-select"
                                    ></select>
                                </div>
                            </div>
                            <div class="row">
                                <label for="os" class="col-form-label col-sm-3"
                                    >OS</label
                                >
                                <div class="col-sm-9 mb-3">
                                    <select
                                        name="os"
                                        required
                                        class="form-select"
                                    ></select>
                                </div>
                            </div>
                            <div class="row">
                                <label
                                    for="name"
                                    class="col-form-label col-sm-3"
                                    >インスタンス名</label
                                >
                                <div class="col-sm-9 mb-3">
                                    <input
                                        name="name"
                                        required
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <label
                                    for="username"
                                    class="col-form-label col-sm-3"
                                    >ユーザー名</label
                                >
                                <div class="col-sm-9 mb-3">
                                    <input
                                        name="username"
                                        required
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <label
                                    for="password"
                                    minlength="6"
                                    class="col-form-label col-sm-3"
                                    >パスワード</label
                                >
                                <div class="col-sm-9 mb-3">
                                    <input
                                        name="password"
                                        type="password"
                                        required
                                        class="form-control"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="submit"
                            form="create-form"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                        >
                            作成
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
